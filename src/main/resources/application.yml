  level:
    reactor.netty: DEBUG
    org.springframework.r2dbc: DEBUG
    org.telegram: DEBUG
    org.flywaydb: DEBUG
    org.springframework.boot.autoconfigure.flyway: DEBUG
    org.springframework:

      web:
        socket: DEBUG
        reactive:
          socket: DEBUG
      messaging: DEBUG
